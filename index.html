<div class="container">

  <h1>Player vs Computer Tic-Tac-Toe</h1>
  <h2 class="message">Choose your player:</h2>
  <form action="#">
  <fieldset>
    <input type="radio" name="player-choice" id="player-choice-1" value="X" />

</div>

</div>
